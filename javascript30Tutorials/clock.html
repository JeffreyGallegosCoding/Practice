<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS 30 Clock</title>
	</head>
	<body>
		<div class="clock">
			<div class="clock-face">
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand second-hand"></div>
			</div>
		</div>

		<style>
			html {
				background-color: aqua;
				background-size: cover; /*resizes the image to fit the container*/
				font-family: "Book Antiqua";
				text-align: center;
				font-size: 10px;
			}


			body {

			}

			.clock {
				width: 30rem;
				height: 30rem;
				border: 20px solid black;
				border-radius: 50%; /*adjusts the clock border to be rounded instead of squared*/
				margin: 50px auto; /*auto margin places it equally in the center*/
				position: relative;
				padding: 2rem;
			}

			.clock-face {
				position: relative;
				width: 100%;
				height: 100%;
				transform: translateY(-3px);
			}

			.hand {
				width: 50%;
				height: 6px;
				background: black;
				position: absolute;
				top: 50%;
				transform-origin: 100%; /*By default the origin is at 50% but making it 100% will move it towards the middle*/
				transform: rotate(90deg);
				transition: all 0.05s;
				transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1); /*Gives the clock a back tick*/
			}


		</style>

		<script>



		</script>
	</body>
</html>
