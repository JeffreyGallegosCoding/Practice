<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cards</title>
	</head>

	<style>
		.card {
			border: 3px solid black;
		}
		.img {
			border: 5px solid darkblue;
			border-bottom: 5px solid gray;
			border-top: 5px solid gray;
		}
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.container div { /*Using a class div allows you to edit the spacing between each div that is within the container*/
			margin: 10px;
		}
		.head-container {
			background-color: aqua;
			border-top: 2px solid green;
			text-align: center;
			font-family: "Comic Sans MS";
			padding-bottom: 3px;
		}
		.p-class {
			text-align: center;
			padding: 10px;
			background-color: blueviolet;
		}

	</style>

	<body>
		<div class="container">
		<div class="card">
			<img class="img" alt= "Murray" src="https://www.fillmurray.com/300/300">
			<div class="head-container">
				<header>
					<h1>Bill</h1>
				</header>
			</div>
			<div class="p-class">
				<p>The Legend of Bill</p>
			</div>
		</div>
		<div class="card">
			<img class="img" alt= "Murray" src="https://www.fillmurray.com/300/300">
			<div class="container">
				<h3>Bill</h3>
				<p>The Legend of Bill</p>
			</div>
		</div>
		<div class="card">
			<img class="img" alt= "Murray" src="https://www.fillmurray.com/300/300">
			<div class="container">
				<h3>Bill</h3>
				<p>The Legend of Bill</p>
			</div>
		</div>
		</div>
	</body>
